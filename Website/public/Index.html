<!DOCTYPE html>
<html data-ng-app="OnlineTaxApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Online Tax</title>
    <link href="Content/css/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/vendor/angular-notify-toaster/toaster.css" rel="stylesheet" />
    <link href="Content/css/vendor/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <link href="Content/css/Site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
    <body ng-controller="appController">
        <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
        <div id="page">
            <header class="container" ng-switch on="!!currentUser">
                <div class="navbar navbar-inverse" id="menu" ng-switch-when="true">
                    <div>
                        <div class="navbar-header">
                           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">MYOB</a>
                        </div>
                        <div class="navbar-collapse navbar-inverse-collapse collapse">
                            <ul class="nav navbar-nav">
                              <li><a href="#/forms">Forms</a></li>
                              <li><a href="#/submissions">Submissions</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                              <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                  <li><a href="#/profile">Profile</a></li>
                                  <li class="divider"></li>
                                  <li><a href="#/logout">Log out</a></li>
                                </ul>
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>                
                <div class="container" ng-switch-default>                    
                </div>
            </header>
            <section class="container" id="body">
                <div data-ng-view=""></div>
            </section>
        </div>
    </body>
    <!-- 3rd party libraries -->    
    <script type="text/javascript" src="./Scripts/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/angular-notify-toaster/toaster.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/angular-loading-bar/build/loading-bar.min.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./Scripts/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!--App-->
    <script type="text/javascript" src="./app/app.js"></script>
    
    <!--Controllers-->
    <script type="text/javascript" src="app/controllers/appController.js"></script>
    <script type="text/javascript" src="app/controllers/aboutController.js"></script>
    <script type="text/javascript" src="app/controllers/formsController.js"></script>
    <script type="text/javascript" src="app/controllers/submissionsController.js"></script>
    <script type="text/javascript" src="app/controllers/donationsController.js"></script>
    <script type="text/javascript" src="app/controllers/modalController.js"></script>
    <script type="text/javascript" src="app/controllers/loginController.js"></script>
    
    <!--Services-->
    <script type="text/javascript" src="app/services/apiService.js"></script>
    <script type="text/javascript" src="app/services/modalService.js"></script>
    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/services/sessionService.js"></script>

    <!--Directives-->
    <script type="text/javascript" src="app/directives/numbersOnlyInput.js"></script>
</html>
