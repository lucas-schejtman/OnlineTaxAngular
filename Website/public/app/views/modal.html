<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="modalOptions.close()">&times;</button>
        <h3 class="modal-title">{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body">
        <p>{{modalOptions.bodyText}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
        <button type="button" class="btn btn-primary" ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}</button>
    </div>
</div>
