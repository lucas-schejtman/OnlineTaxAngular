<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4" data-ng-repeat="form in forms">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{form.name}}</h3>
                <p>{{form.description}}</p>
                <p><a ng-href="#/forms/{{form.path}}" class="btn btn-primary">View</a></p>
            </div>
        </div>
    </div>
</div>
