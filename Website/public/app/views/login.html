<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Please sign in</h3>
	 	</div>
	  	<div class="panel-body">
	    	<form name="loginForm" ng-submit="login(credentials)" accept-charset="UTF-8" role="form" novalidate>
            <fieldset>
	    	  	<div class="form-group">
	    		    <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="credentials.username">
	    		</div>
	    		<div class="form-group">
	    			<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="credentials.password">
	    		</div>
	    		<!-- <div class="checkbox">
	    	    	<label>
	    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
	    	    	</label>
	    	    </div> -->
	    		<input class="btn btn btn-success btn-block" type="submit">
	    	</fieldset>
	      	</form>
	    </div>
	</div>
</div>
